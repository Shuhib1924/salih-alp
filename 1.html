<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <script
            src="https://unpkg.com/alpinejs"
            defer
        ></script>
        <title>Document</title>
    </head>

    <body>
        <div x-data="{
            list1: ['a', 'b', 'c'],
            recursion(list) {
                if (list.length === 0) return [];
                const [first, ...rest] = list;
                return [first.charAt(0).toUpperCase(), ...this.recursion(rest)];
            },
            get getRecursion() {
            return this.recursion(this.list1);
            },
        }">
            <p x-text="`getRecursion: ${getRecursion}`"></p>
            <template x-for="l in getRecursion">
                <p x-text="`capitalized by recursion: ${l}`"></p>
            </template>
        </div>

    </body>

</html>
