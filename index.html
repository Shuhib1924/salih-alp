<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <script src="https://cdn.tailwindcss.com"></script>
        <style type="text/tailwindcss">
            [x-cloak]{display: none !important;}
            .t1{@apply bg-red-500 text-white;}
        </style>
        <script>
            tailwind.config = {

            }
        </script>
        <script
            defer
            src="https://unpkg.com/alpinejs"
        ></script>
        <title>Document</title>
    </head>

    <body>
        <div class="mx-auto my-5 w-3/4">
            <h1 class="text-4xl text-center text-slate-600">Alpine Course 1.0</h1>
            <hr class="my-5">
            <!-- $ x-data -->
            <!--  wichtig, hier kann viele fehler entstehen, z.B. wenn etwas undefined in der console ist -->
            <!--  you need to formatting the indents yourself -->
            <h2 class="text-2xl text-blue-800">x-data & x-text & x-html</h2>
            <div x-data="{
                show: false,
                name: 'salih',
                prerender: '<b>hello</b>'
            }">
                <!-- capitalize -->
                <p x-text="`my name is ${name.charAt(0).toUpperCase() + name.slice(1)}`"></p>
                <!-- bool -->
                <p x-text="`the bool is: ${show}`"></p>
                <!-- html -->
                <p x-html="prerender"></p>
            </div>
        </div>
    </body>
    <script>
        function abc() {
            return {
                show: false,
                a: 2
            }
        }
    </script>

</html>
