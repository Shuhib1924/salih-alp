<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <script src="https://cdn.tailwindcss.com"></script>
        <style type="text/tailwindcss">
            [x-cloak]{display: none !important;}
            .t1{@apply bg-red-500 text-white;}
        </style>
        <script>
            tailwind.config = {

            }
        </script>
        <script
            defer
            src="https://unpkg.com/alpinejs"
        ></script>
        <title>Document</title>
    </head>

    <body>
        <div class="mx-auto my-5 w-3/4">
            <h1 class="text-4xl text-center text-slate-600">Alpine Course 1.0</h1>
            <hr class="my-5">
            <!-- $ x-data -->
            <!--  wichtig, hier kann viele fehler entstehen, z.B. wenn etwas undefined in der console ist -->
            <!--  you need to formatting the indents yourself -->
            <h2 class="text-2xl text-blue-800">x-data & x-text & x-html</h2>
            <div x-data="{
                show: false,
                name: 'salih',
                get capitalized(){
                    return this.name.charAt(0).toUpperCase() + this.name.slice(1);
                },
                prerender: '<b>hello</b>',
                list1: ['a', 'b', 'c'],
                get getMap(){
                    return this.list1.map(str => str.toUpperCase());
                },
                get getEach(){
                    const modifiedList = []
                    this.list1.forEach(str => {modifiedList.push(str.toUpperCase())});
                    return modifiedList
                },
                get getReduce(){
                    return this.list1.reduce(
                        (i, j) => {
                            i.push(j.toUpperCase());
                            return i
                            },
                        []
                    )
                },
                get getForLoop(){
                    const modifiedList = [];
                    for (let i = 0; i < this.list1.length; i++) {
                        modifiedList.push(this.list1[i].toUpperCase());
                    }
                    return modifiedList;
                },
                get getArray(){
                    return Array.from(this.list1, str => str.charAt(0).toUpperCase() + str.slice(1));
                }
            }">
                <!-- bool -->
                <p x-text="`the bool-value is: ${show}`"></p>
                <!-- capitalize -->
                <p x-text="`capitalize by x-text ${name.charAt(0).toUpperCase() + name.slice(1)}`"></p>
                <p x-text="`capitalize by function ${capitalized}`"></p>
                <!-- html -->
                <p x-html="`prerendered text: ${prerender}`"></p>
                <template x-for="l in list1">
                    <p x-text="`capitalized by x-for: ${l.toUpperCase()}`"></p>
                </template>
                <p x-text="`map: ${getMap}`"></p>
                <template x-for="l in getMap">
                    <p x-text="`capitalized by map: ${l}`"></p>
                </template>
                <p x-text="` for each: ${getEach}`"></p>
                <template x-for="l in getEach">
                    <p x-text="`capitalized by forEach: ${l}`"></p>
                </template>
                <p x-text="` reduce: ${getReduce}`"></p>
                <template x-for="l in getReduce">
                    <p x-text="`capitalized by reduce: ${l}`"></p>
                </template>
                <p x-text="` for loop: ${getForLoop}`"></p>
                <template x-for="l in getReduce">
                    <p x-text="`capitalized by forloop: ${l}`"></p>
                </template>
                <p x-text="`array: ${getArray}`"></p>
                <template x-for="l in getArray">
                    <p x-text="`capitalized by Array: ${l}`"></p>
                </template>
            </div>
        </div>
    </body>
    <script>
        function abc() {
            return {
                show: false,
                a: 2
            }
        }
    </script>

</html>
